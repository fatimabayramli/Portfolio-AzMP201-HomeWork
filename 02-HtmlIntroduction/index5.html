<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>

    <form action="#" method="get" aria-required="true">

        <label for="">Name: </label>
        <input type="text" placeholder="Enter your name" required>
        <br>

        <label for="">Fav number: </label>
        <input type="number" placeholder="Enter your fav number" min="6" max="30" required>
        <br>

        <label for="">Email: </label>
        <input type="email" placeholder="Enter your email" required>
        <br>

        <label for="">Password: </label>
        <input type="password" placeholder="Enter your password" required>
        <br>

        <label for="">Gender </label>
        <br>
        <label for="Male">Male: </label>
        <input name="Gender" type="radio" id="Male" checked>
        <label for="Female">Female: </label>
        <input name="Gender" type="radio" id="Female">
        <br>
        
        <label for="">Message: </label>
        <br>
        <textarea name="" id="" cols="30" rows="10" required></textarea>
        <br>

        <label for="">Country</label>
        <select multiple size="1">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="Brazil">Brazil</option>
            <option value="Norway">Norway</option>
        </select>
        <br>


        <label for="Subscription">Subscription to newsletter</label>
        <input type="checkbox">
        <br>

        <input type="file" value="Choose file" multiple accept="image/*" required>
        <label for="">No file chosen</label>
        <br>

        <label for="">Birth date</label>
        <input type="date" required>
        <br>

        <label for="">Favorite color:</label>
        <input type="color">
        <br>

        <label for="">Personal Website:</label>
        <input type="url" required>


        <br>
        <br>
        <input type="submit" value="Save">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
